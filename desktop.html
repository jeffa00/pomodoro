<!doctype html>
<html>
    <head>
        <title>Pomodoro Counter</title>
        <link rel="stylesheet" href="themes/pomodoroTimerDesktop.css"/>
        <link rel="stylesheet" href="themes/trontastic/jquery-ui.css"/>
    </head>
    <body>
        <div id="settingsColumn">
            <div id="settingsWidget" class="ui-widget ui-corner-all">
                <div id="settingsHeader" class="ui-widget-header ui-corner-top">
                    Settings
                </div>
                <div id="settingsContent" class="ui-widget-content ui-corner-bottom">

                    <div class="editor-label">
                        <label for="pomodoroLengthText">Pomodoro Length:</label>
                    </div>
                    <div class="editor-field"><input type="text" id="pomodoroLengthText" value="25"/></div>
                    <div id="pomodoroLengthSlider" class="slider"></div>

                    <div class="editor-label">
                        <label for="shortBreakLengthText">Short Break Length:</label>
                    </div>
                    <div class="editor-field"><input type="text" id="shortBreakLengthText" value="5"/></div>
                    <div id="shortBreakLengthSlider" class="slider"></div>

                    <div class="editor-label">
                        <label for="longBreakLengthText">Long Break Length:</label>
                    </div>
                    <div class="editor-field"><input type="text" id="longBreakLengthText" value="15"/></div>
                    <div id="longBreakLengthSlider" class="slider"></div>

                    <div class="editor-label">
                        <label for="pomodorosPerSetText">Pomodoros Per Set:</label>
                    </div>
                    <div class="editor-field"><input type="text" id="pomodorosPerSetText" value="4"/></div>
                    <div id="pomodorosPerSetSlider" class="slider"></div>

                    <div class="editor-label">
                        <label for="pomodoroTopicText">What I'm Working On:</label>
                    </div>
                    <div class="editor-field"><input type="text" id="pomodoroTopicText" value=""/></div>

                </div>
            </div>

        </div>
        <div id="timerColumn"> 
            <div id="timerWidget" class="ui-widget ui-corner-all">
                <div id="timerWidgetHeader" class="ui-widget-header ui-corner-top">
                    <div>Pomodoro Timer</div>
                    <div id="statusMessage">&nbsp;</div>
                    <div id="pomodoroTopic">&nbsp;</div >
                </div>
                <div id="timerWidgetContent" class="ui-widget-content ui-corner-bottom">
                    <div id="timerPane">
                        <svg id="timerSvg" height="610" width="110" xmlns="http://www.w3.org/2000/svg">
                        <rect id="timerBackgroundRect" x="0" y="0" width="110" height="610" fill="darkgreen"/>
                        <rect id="timerRect" x="5" y="5" width="100" height="600" fill="firebrick"/>
                        </svg>
                    </div>
                    <div id="statusPane">
                        <div id="y">00:00</div>
                        <button id="startButton">Start Pomodoro</button>
                    </div>
                </div>
            </div>
        </div> 


    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

    <script src="scripts/pomodoroTimer.js"></script>
</html>
