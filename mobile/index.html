        <body>
            <div id="timerColumn" data-role="page"> 
                <div id="timerWidgetHeader" data-role="header">
                    <div>Pomodoro Timer</div>
                    <div id="statusMessage">&nbsp;</div>
                    <div id="pomodoroTopic">&nbsp;</div >
                </div>
                <div id="timerWidgetContent" data-role="content">
                    <div id="timerPane">
                        <canvas id="timerCanvas" height="610" width="110"></canvas>
                    </div>
                    <div id="statusPane">
                        <div id="statusTimerText">00:00</div>
                    </div>
                </div>
                <div id="timerWidgetFooter" data-role="footer">
                    <button id="startButton">Start Pomodoro</button>
                    <a href="#settings" data-role="button" data-transition="flip">Settings</a>
                </div>
            </div>

            <div id="settings" data-role="page">
                <div id="settingsHeader" data-role="header" data-position="fixed">
                    Settings
                </div>
                <div id="settingsContent" data-role="content">
                    <form>
                        <label for="pomodoroLengthText">Pomodoro Length:</label>
                        <input type="range" name="slider1" 
                        id="pomodoroLengthText" value="25" min="5" max="60" step="5"/>

                        <label for="shortBreakLengthText">Short Break Length:</label>
                        <input type="range" name="slider2" 
                        id="shortBreakLengthText" value="5" min="5" max="15" step="5"/>

                        <label for="longBreakLengthText">Long Break Length:</label>
                        <input type="range" name="slider3" 
                        id="longBreakLengthText" value="15" min="5" max="30" step="5"/>

                        <label for="pomodorosPerSetText">Pomodoros Per Set:</label>
                        <input type="range" name="slider4" 
                        id="pomodorosPerSetText" value="4" min="1" max="10"/>

                        <label for="pomodoroTopicText">What I'm Working On:</label>
                        <input type="text" id="pomodoroTopicText" value=""/>
                    </form>
                </div>

            </div>
